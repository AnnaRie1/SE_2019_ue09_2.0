plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'


    id 'checkstyle'

    id "com.github.spotbugs" version "1.6.9"
}

checkstyle {
    toolVersion '8.13'
    configFile file("C:/Users/Anna Riegelmann/Documents/SE/ex09/flashcards/checkstyle.xml")//"config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

spotbugs{
    ignoreFailures=false
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Implementation-Version": 1.8, //TODO Version = ?
                "Main-Class": "de.tud.cs.se.flashcards.Main")
    }
}

// Define the main class for the application
mainClassName = 'de.tud.cs.se.flashcards.Main'// 'flashcards.App'
